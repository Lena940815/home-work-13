<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" height="200">
      <rect
        width="100"
        height="100"
        x="50"
        y="50"
        style="fill: blue; stroke-width: 5; stroke: yellow"
      />
    </svg>
    <svg width="200" height="200">
      <rect width="120" height="80" x="60" y="60" class="rect" />
    </svg>
    <svg width="200" height="200">
      <circle
        cx="100"
        cy="100"
        r="50"
        stroke="orange"
        stroke-width="5"
        fill="green"
        opacity="0.7"
      />
    </svg>
    <svg width="200" height="200">
      <ellipse
        cx="100"
        cy="100"
        rx="60"
        ry="40"
        stroke="pink"
        stroke-width="5"
        fill="blue"
      />
    </svg>
  </body>
</html>
